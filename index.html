        <style>
                body {
                    background: #222;
                }
                #_2dscreen canvas {
                    width: 512px;
                    height: 512px;
                }
                #_2dscreen {
                    width: 512px;
                    height: 512px;
                    margin: 0;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    -ms-transform: translate(-50%, -50%);
                    transform: translate(-50%, -50%);
                }
        </style>
    </head>
    <body>
        <div id='_2dscreen'></div>
        <script>
            let context = {};
            window.matrix = {};
            window.matrix.fastMode = false;
            context.screen = [];
            context.renderer = init2dRenderer(context, document.getElementById('_2dscreen'));
            window.template.loaded.then(() => {
                controlScript(context);
            });
        </script>
    </body>
